<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to our Store<h1>
        <div class="cart">
            <button onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <div class="products">
        <div class="product" data-id="1">
            <img src="Z:\DEVOPS LAB42\blutooth.jpg" alt="Product 1">
            <h2>blutooth</h2>
            <p>$499.00</p>
            <button onclick="addToCart(1, 'blutooth', 499)">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="Z:\DEVOPS LAB42\shoe.jpeg" alt="Product 2">
            <h2>Shoes</h2>
            <p>$1999.00</p>
            <button onclick="addToCart(2, 'Shoes', 1999)">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="Z:\DEVOPS LAB42\perfume.webp" alt="Product 3">
            <h2>perfume</h2>
            <p>$500.00</p>
            <button onclick="addToCart(3, 'perfume', 500)">Add to Cart</button>
        </div>
		<div class="product" data-id="3">
            <img src="Z:\DEVOPS LAB42\moblies.jpg"alt="Product 3">
            <h2>phone</h2>
            <p>$35000.00</p>
            <button onclick="addToCart(3, 'phone', 35000)">Add to Cart</button>
        </div>
		<div class="product" data-id="3">
            <img src="Z:\DEVOPS LAB42\shirt.avif" alt="Product 3">
            <h2>shirts</h2>
            <p>$1500.00</p>
            <button onclick="addToCart(3, 'shirts', 1500)">Add to Cart</button>
        </div>
    </div>

    <div id="cart" class="cart-modal">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Checkout</button>
        <button onclick="toggleCart()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
